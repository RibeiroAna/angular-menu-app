<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
  <a class="navbar-brand" href="#">{{title}}</a>
  <button class="btn btn-primary login" *ngIf="!authService.isAuthenticated()" (click)="authService.login()">
      Login
  </button>
  <span  *ngIf="authService.isAuthenticated()">
    <span *ngIf="user">
      Logged in as:
      <img [src]="user.picture" width="40">
      {{user.name}}
    </span>
    <button class="btn btn-secondary" (click)="authService.logout()">Logout</button>
  </span>
</nav>
